<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="logo">

    <div id="logo-box">
        <img id="photo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="pic">
    </div>

    <div id="logo-text">
        <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
    </div>


</div>

<div id="block">

    <div id="login-block">
        <div class="inpt">
            <form action="">
                <input type="text" class="inbox-text" name="fname" placeholder="Электронный адрес или номер телефона">
                <input type="text" class="inbox-text" name="lname" placeholder="Пароль">
            </form>
        </div>

        <button id="button">
            Вход
        </button>

        <a href="#" id="reset">Забыли пароль?</a>

        <div id="line"></div>

        <button id="button2">
            Создать новый аккаунт
        </button>
    </div>

    <div id="subtext">
        <strong>Создать Страницу</strong> знаменитости, музыкальной группы или компании.
    </div>


</div>


<div id="bottom">

    <div id="lang">
        <span>Русский</span>
        <span>Қазақша</span>
        <span>English (US)</span>
        <span>Türkçe</span>
        <span>Bahasa Indonesia</span>
        <span>中文(简体)</span>
        <span>Deutsch</span>
        <span>한국어</span>
        <span>Shqip</span>
        <span>Español</span>
        <span>Português (Brasil)</span>

    </div>
    <div id="line-bottom"></div>
</div>


</body>
</html>
