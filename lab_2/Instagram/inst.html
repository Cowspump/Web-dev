<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>copy of Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="main-container">
    <div class="left-part">

        <div class="upper1">
            <div class="logo">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/038/447/961/small/ai-generated-instagram-logo-free-png.png"
                     alt="ints-logo">
            </div>
            <div class="sentence">
                <p>See everyday moments from your <span>close friends.</span></p>
            </div>
        </div>
        <div class="bottom1">
            <img src="https://static.cdninstagram.com/rsrc.php/v4/yt/r/pAv7hjq-51n.png" alt="peoples">
        </div>
    </div>

    <div class="right-part">
        <div class="log-into-line">
            <button><</button>
            <p>Log into Instagram</p>
        </div>
        <div class="double-input">
            <label for="username"></label>
            <input type="text" id="username" placeholder="Phone, email or username">
            <label for="password"></label>
            <input type="password" id="password" placeholder="Password">
        </div>
        <div class="button1">
            <button class="btn">Log in</button>
            <button class="btn" id="forgot">Forgot password?</button>
        </div>
        <div class="button2">
            <button class="btn" id="facebook">Log in with Facebook</button>
            <button class="btn" id="create">Create new account</button>
            <img id="meta" src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Meta-Logo.png" alt="bruh">
        </div>
    </div>
</div>


<footer id="footer">
    <span>Meta</span>
    <span>About</span>
    <span>Blog</span>
    <span>Jobs</span>
    <span>Help</span>
    <span>API</span>
    <span>Privacy</span>
    <span>Terms</span>
    <span>Locations</span>
    <span>Instagram Lite</span>
    <span>Meta AI</span>
    <span>Threads</span>
    <span>Contact Uploading & Non-Users</span>
    <span>Meta Verified</span>
</footer>


</body>
</html>
